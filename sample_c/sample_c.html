	<link rel="stylesheet" href="style.css">
	<style type="text/css" >


		/* フォーム */

		form{
			max-width:500px;
			margin:30px auto;

		}

		input,textarea{
			width:100%;
			box-sizing:border-box;
			-webkit-box-sizing:border-box;
			-moz-box-sizing:border-box;
			border:solid 1px #aaa;
			border-radius:0;
			-webkit-apearance:none;
		}

		textarea{height:110px;}

		input[type="submit"]{
			width:200px;
			background-color:#cef178;
		}


	</style>

<body>

	<!-- コンテナ -->
	<div id="container">

		<!-- ヘッダー -->
		<header id="pageheader">
			<h1>Green Leaf</h1>
			<p>生活を楽しくする情報をもっと身近にお届けします</p>

			<!-- メニュー -->
			<nav>
				<ul>
					<li><a href="index.html">トップ</a></li>
					<li><a href="about.html">森の工房について</a></li>
					<li><a href="event.html">季節のイベント</a></li>
					<li><a href="contact.html">お問い合わせ</a></li>
					<li><a href="http://blog.xxx.xxx/">ブログ</a></li>
				</ul>
			</nav>
			<img src="header.jpg" alt="">

		</header>
		<!-- コンテンツ -->
		<article>
			<header id="postheader">
				<h1 itemprop="name">お問い合わせ</h1>

				<p id="summary" itemprop="description">ご意見、ご感想などがありましたら、以下の欄にご記入の上、送信してください。また、森の工房やイベントに関するご質問などもお気軽にお寄せください。<br />
					（※送信後はトップページに戻ります。）</p>
				</header>

				<form action="https://www.rescuesolutions.net/form/mail.cgi" method="POST">
					<input type="hidden" name="_uid" value="XXXXXXXX" />
					<input type="hidden" name="_done" value="http://www.www.www/" />
					<input type="hidden" name="_subject" value="FORM MAIL" />

					<p><label>名前：<br>
						<input type="text" name="namae" size="40" required />
					</label></p>

					<p><label>メールアドレス：<br>
						<input type="email" name="mail" size="40" required />
					</label></p>

					<p><label>URL：<br>
						<input type="url" name="url" size="40" />
					</label></p>

					<p><label>コメント：<br>
						<textarea name="comment" cols="50" rows="8"></textarea>
					</label></p>

					<p id="button">
						<input type="submit" value="送信" />
					</p>

				</form>

			</article>

			<!-- フッター -->
